       <script type="text/javascript">
        function validateForm(){
           
            if(document.form1.email.value=="" || document.form1.fname.value=="" || document.form1.lname.value=="" || document.form1.password.value=="" || document.form1.confirmpassword.value=="" || document.form1.number.value==""){
                alert("Please fill in all the information");
                return false;
            }
            if(document.form1.email.value!=""){
                if(document.form1.email.value.indexOf("@")==-1 || document.form1.email.value.indexOf(".")==-1 || document.form1.email.value.indexOf(" ")==1 || document.form1.email.value.length <6 ){
                    alert("Please enter a valid email address");
                    document.form1.email.focus();
                    return false;
                }
            }
            if (document.form1.password.value!='' && document.form1.confirmpassword.value!='' ){
                if(document.form1.password.value != document.form1.confirmpassword.value){
                    alert("Please enter the same password");
                    document.form1.password.focus();
                    return false;
                   }
            }
            return (true);
        }
        
        
    </script>   
  </head>

    <form name="form1" method="post" action="confirmation.html" onsubmit="return (validateForm());">

            </tr>

            </tr>
            <tr >

                <td colspan="3"><input class="input" type="text" name="password" placeholder="New password" size="112" required></td> 
            </tr>
            <tr >
                <td align="right">Confirm Password:</td>
                <td colspan="3"><input class="input" type="text" name="confirmpassword" placeholder="Re-enter password" size="112" required></td>
            </tr>
            </table>
        
        <button id="btnform" type="submit" onclick="submit"> CREATE ACCOUNT </button>
        
    </form>

    <div class="return-to-top-page">
      <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
      <script>
          // When the user scrolls down 20px from the top of the document, show the button
          window.onscroll = function() {scrollFunction()};
          function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                  document.getElementById("myBtn").style.display = "block";
              } else {
                  document.getElementById("myBtn").style.display = "none";
              }
          }
          // When the user clicks on the button, scroll to the top of the document
          function topFunction() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
          }
      </script>
